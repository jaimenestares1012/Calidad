<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Lista y registro de espacios</h1>
        <div>
            <h2>Lista de los espacios ya reservados</h2>
        </div>
        {% for e in object_list %}
        <div class="col-4">
            <div style="text-align: center;">       
                <ul class="list-group">
                            <li class="list-group-item" style="background-color: bisque; color:red;">{{e.espacio}}</li>
                            <li class="list-group-item">{{e.fecha_reserva}}</li>
                            <li class="list-group-item mb-4">{{e.usuario}}</li>       
                </ul>
            </div>
        </div>
        {% endfor %}
</body>

</html>
