<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center;">Hola "{{user}}" Realiza el pago de tus servicios</h1>
    
    {% for e in object_list %}
    
    <div class="row" style="display:inline;">
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{e.servicio}}</h5>
                    <li class="list-group-item">monto: {{e.monto}}</li>
                    <li class="list-group-item">mes: {{e.mes}}</li>
                    <li class="list-group-item">estado: {{e.estado}}</li>
                    <a href="/servicio/pasarella" class="btn btn-primary ">Pagar este servicio</a>
                </div>
            </div>
        </div>
           
    {% endfor  %}
    
</body>

</html>
