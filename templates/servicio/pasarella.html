<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pago</title>
</head>

<body>
    <h1 style="text-align: center;" class="mt-5"> Ultimo paso </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <div class="col-md-12">
                        <form  class="row g-3 needs-validation" novalidate> {% csrf_token %}
                            <div class="col-md-12">
                                <label for="numero" class="form-label">Numero de tarjeta</label>
                            
                                <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==16) return false;" required class="form-control" />
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Complete los datos correctamente!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                
                                <input type="nombre" name="nombre" type="text" class="form-control" required>
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Complete su nombre!
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="apellido" name="apellido" type="text" class="form-control" required>
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Complete su apellido!
                                </div>
                            </div>
                            <div class="col-md-4 mt-4">
                                <label  for="fecha" >Mes expiraci칩n</label>
                                <select name="mes" id="mes" class="form-select" required>
                                    <option selected disabled value="">Seleccione...</option>
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero </option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Deciembre</option>
                                </select>
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Seleccione el campo!
                                </div>

                            </div>
                            <div class="col-md-4 mt-4">
                                <label for="fecha">A침o expiraci칩n</label>
                                <select name="year" id="year" class="form-select" required>
                                    <option selected disabled value="">Seleccione...</option>
                                    <option value="2021"> 2021</option>
                                    <option value="2022"> 2022</option>
                                    <option value="2023"> 2023</option>
                                    <option value="2024"> 2024</option>
                                    <option value="2025"> 2025</option>
                                    <option value="2026 "> 2026</option>
                                  
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Seleccione el campo!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="cvv" class="form-label">cvv</label>
                                <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false;" required class="form-control" />
                                <div class="valid-feedback">
                                    Campo OK!!
                                </div>
                                <div class="invalid-feedback">
                                    Complete su c칩digo CVV!
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning fw-bold">Pagar</button>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mt-5">Resumen de su pago</h3>
                <h5 class="col-md-12" style="text-align:justify; ">
                    
                    {% for e in pagos %}
                     <label>Monto a pagar: S/</label> {{e.monto}}
                     <br>
                    <label>Mes al que pertenece: </label> {{e.mes}}
                    <br>
                    <label>Servicio: </label> {{e.servicio}}
                    
                    {% endfor %}
                    <label style="background-color: aquamarine;"> </label>
                </h5>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

  
    <script>
            (function () {
                'use strict'

                var forms = document.querySelectorAll('.needs-validation')

                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
    </script>
</body>

</html>
