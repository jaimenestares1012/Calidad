<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center;">Hola "{{user}}" Realiza el pago de tus servicios</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h5 class="mt-5" style="text-align: left;">
                    <a href="/" class="btn btn-primary">Ir al inicio</a>
                    <a href="/servicio/lista_recibos/" class="btn btn-primary">Recibos cancelados</a>
                </h5>
                <h5 class="mt-1" style="text-align: left;">
    
                </h5>
                <div>
                    <h3>Lista de tus recibos pendientes</h3>
    
                </div>
    

                {% for e in object_list %}
                <div class="col-12 mt-2" >
    
                    <div style="text-align: center;">
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: bisque; color:red;">{{e.servicio}}</li>
                            <li class="list-group-item">Mes:   {{e.mes}}</li>
                            <li class="list-group-item">Monto a pagar: {{e.monto}}</li>
                            <li class="list-group-item">Estado: {{e.monto}}</li>
                        </ul>
                        <a href="/servicio/pasarella/{{e.id}}" class="btn btn-primary">Pagar este servicio</a>
                    </div>
                </div>
                {% endfor %}
            </div>
    
        </div>
    
    </div>

    
</body>

</html>
